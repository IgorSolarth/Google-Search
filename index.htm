<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <script src="https://kit.fontawesome.com/8335e23275.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container border">
        <form class="form" action="https://www.google.com.br/search" target="_blank">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="search" placeholder="Digite sua pesquisa" name="q">
            <span class="google"></span>
        </form>
    </div>
</body>
<script src="java.js"></script>
</html>
